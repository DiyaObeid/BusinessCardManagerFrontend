<div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Business Card Preview</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div *ngIf="cardData" class="card border-primary mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4 d-flex align-items-center justify-content-center">
                            <img *ngIf="cardData.photo" [src]="cardData.photo" alt="Card Photo" class="img-fluid rounded-circle" style="width: 120px; height: 120px;">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{ cardData.name }}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">{{ cardData.gender }}</h6>
                                <p class="card-text"><strong>Date of Birth:</strong> {{ cardData.dateOfBirth | date }}</p>
                                <p class="card-text"><strong>Email:</strong> {{ cardData.email }}</p>
                                <p class="card-text"><strong>Phone:</strong> {{ cardData.phone }}</p>
                                <p class="card-text"><strong>Address:</strong> {{ cardData.address }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
